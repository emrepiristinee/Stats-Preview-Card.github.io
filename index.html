<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="left-card">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
                <div class="numberdata">
                    <div class="compaines">
                        <p class="p1">10k+</p>
                        <p class="p2">COMPAINES</p>
                    </div>
                    <div class="templates" >
                        <p class="p1">314</p>
                        <p class="p2">TEMPLATES</p>
                    </div>
                    <div class="queries">
                        <p class="p1">12M+</p>
                        <p class="p2">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="right-card">
                <div class="color"></div>
                <img class="desktop-photo" src="images/image-header-desktop.jpg" alt="desktop meet">
                <img class="mobile-photo" src="images/image-header-mobile.jpg" alt="mobile meet">
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/emrepiristinee" target="_blank">Emre Piri≈ütine</a>.
        </div>
    </footer>
</body>
</html>
